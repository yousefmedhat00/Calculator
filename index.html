<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <div class="screen-inside">
                    <span id="operand1"></span>
                    <span id="operator"></span>
                    <span id="operand2"></span>
                </div>
            </div>
            <div class="row">
                <button class="system-btn" id="ac-btn">AC</button>
                <button class="system-btn" id="del-btn">DEL</button>
                <button class="system-btn" id="sign-btn">+/-</button>
                <button class="operator-btn">*</button>
            </div>
            <div class="row">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="operator-btn">รท</button>
            </div>
            <div class="row">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="operator-btn">+</button>
            </div>
            <div class="row">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="operator-btn">-</button>
            </div>
            <div class="row">
                <button class="number-btn" id="zero-btn">0</button>
                <button class="decimal-btn">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
